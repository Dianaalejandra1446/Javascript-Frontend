<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Descuentos</title>
</head>
<body>
    <section class="menu">
        <div class="titulo">
            <h1>Calculadora de Descuentos</h1>
        </div>
        <div>
            <p>Agrega nombre del producto</p>
            <input type="text" id="producto" placeholder="Ingresa un producto">
        </div>
        <div>
            <p>Agrega el precio del producto</p>
            <input type="number" id="precio" placeholder="Ingresa el precio">
            <br><br>
        </div>
        <div>
            <button id="ingresar">Ingresar</button>
            <br><br>
        </div>
        <div>
            <label for="descuento">Porcentaje de Descuento:</label>
            <input type="number" id="descuento" placeholder="Ingrese el descuento">
            <button id="calcular">Calcular</button>
        </div>
    </section>
        <section>
            <div>
                <div id="resultados"></div>
            </div>
        </section>
        <script src="./descuentos.js"></script>
</body>
</html>
